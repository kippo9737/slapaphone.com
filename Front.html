<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
</head>
    <link rel="stylesheet" href="./mid.css">
    <div class="bg-image"></div>
<body>
    <section class="Slap-soon">
        <h1>Slap day</h1>
        <div class="countdown">
        <div class="containers-D">
            <h2 class="day">DAY</h2>
            <h2>Day</h2>
        </div>
        <div class="containers-H">
            <h2 class="hour">HOUR</h2>
            <h2>Hour</h2>
        </div>
        <div class="containers-M">
            <h2 class="minute">MIN</h2>
            <h2>Min</h2>
        </div>
        <div class="containers-S">
            <h2 class="second">SEC</h2>
            <h2>Sec</h2>
        </div>
    </div>
    </section>
    <script src="back.js"></script>
</body>
</html>
